<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dodge Balls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>

  <body>
    <nav class="rules">
      <a href="#">Rules</a>
    </nav>
    <h1>Dodge The Ball</h1>
    <h3>Rules of the Game</h3>
      <ul>
        <li>You are the square in the middle of the board.</li>
        <li>Use your arrow keys to move around the board.</li>
        <li>You WIN by not getting hit by the ball.</li>
        <li>You LOSE when you get hit by the ball.</li>
      </ul>

      <button type="button" id="start">Start Game</button>
      <button type="button" id="reset">Reset Game</button>

      <canvas id="myCanvas" width="600" height="600"></canvas>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
